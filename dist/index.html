<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <h1 class="page-title">Leaderboard</h1>
        <div class="flex-wrapper">
            <div class="score-container">
                <div class="scores-header">
                    <h3 class="scores-title">Recent scores</h3>
                    <button class="refresh-btn">Refresh</button>
                </div>
                <ul class="scores-list">
                    <li class="list-item">Name: 100</li>
                    <li class="list-item">Name: 20</li>
                    <li class="list-item">Name: 50</li>
                    <li class="list-item">Name: 70</li>
                    <li class="list-item">Name: 30</li>
                    <li class="list-item">Name: 60</li>
                    <li class="list-item">Name: 40</li>
                </ul>
            </div>
    
            <div class="form-container">
                <h3>Add your score</h3>
                <form class="add-score-form">
                    <input type="text" placeholder="Your name">
                    <input type="text" placeholder="Your score">
                    <input class="submit-btn" type="submit" placeholder="Submit">
                </form>
            </div>
        </div>
        
    </main>
</body>
</html>
